<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Argon Design System - Free Design System for Bootstrap 4</title>
    <!-- Favicon -->
    <link href="/img/brand/favicon.png" rel="icon" type="image/png">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="/css/argon.css?v=1.1.0" rel="stylesheet">
</head>

<body>
<header class="header-global">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light">
        <div class="container">
            <a class="navbar-brand mr-lg-5" th:href="@{/}">
                <img src="/img/brand/white.png" alt="brand">
            </a>
        </div>
    </nav>
</header>
<main class="pt-md">
    <section class="section section-shaped  pt-md position-static">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>Sign in with credentials</small>
                            </div>
                            <form th:action="@{/auth/sign}" method="post" action="/auth/sign">
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user-circle-o"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Username" name="username"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" name="password"
                                               type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative" style="width: 67%">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-check"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Validate" name="ValCode" type="text">
                                        <img class="position-absolute code" style="right: -100px;cursor: pointer"
                                             src="/auth/code"
                                             alt="">
                                    </div>
                                </div>
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id="remember-me" type="checkbox"
                                           name="remember-me">
                                    <label class="custom-control-label" for="remember-me">
                                        <span>Remember me</span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary my-4">Sign in</button>
                                </div>
                            </form>
                            <div class="text-danger"
                                 th:if="${loginError} and ${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')!=null}"
                                 th:text="${#strings.toString(#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')).split(':')[1]}">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="#" class="text-light"><small>Forgot password?</small></a>
                        </div>
                        <div class="col-6 text-right">
                            <a th:href="@{/auth/register}" class="text-light"><small>Create new account</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Core -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/bootstrap.min.js"></script>
<!-- Argon JS -->
<script src="/js/argon.js?v=1.1.0"></script>
<script>
    $('.code').click(function () {
        $('.code').attr('src', "/auth/code?d=" + new Date().getTime());
    });
</script>
</body>

</html>
